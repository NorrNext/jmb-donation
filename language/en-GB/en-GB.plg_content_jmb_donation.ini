<img class='pull-left img-polaroid' style='margin-right:10px' src='../../../../media/plg_jmb_donation/images/jmb-donation.png'>
<p style='padding-top:10px'>
JMB Donation plugin allows to collect donations through using different payment providers.<br />
Currently plugin supports 'Paypal' and 'Yandex.Money' providers.
</p>
<p>Syntax: {jmb_donation provider|merchant|amount}<br />
For example: {jmb_donation paypal|support@norrnext.com|10}
</p>
<p>
You can specify not only email, but also merchant ID or wallet number.<br />
For example for 'Yandex.Money': {jmb_donation yandex|41001599904355|15}
</p>"
