<img class='pull-left img-polaroid' style='margin-right:10px' src='../../../../media/plg_jmb_donation/images/jmb-donation.png'>
<p style='padding-top:10px'>
Плагин JMB Donation позволяет собирать пожертвования через различные платежные системы.<br />
На данный момент плагин поддерживает 'Paypal' и 'Яндекс.Деньги'.
</p>
<p>Синтаксис: {jmb_donation provider|merchant|amount}<br />
Например: {jmb_donation paypal|support@norrnext.com|10}
</p>
<p>
Вы можете указывать не только адрес э-почты, но также ID мерчанта или номер кошелька.<br />
Например, для 'Яндекс.Деньги': {jmb_donation yandex|41001599904355|15}
</p>"
