PLG_CONTENT_JMB_DONATION_DESCRIPTION="
<p style='padding-top:10px'>
Плагин JMB Donation позволяет собирать пожертвования через различные платежные системы.<br />
На данный момент плагин поддерживает 'Paypal' и 'Яндекс.Деньги'.
</p>
<p>Синтаксис: {jmb_donation provider|merchant|amount|currency}<br />
Например: {jmb_donation paypal|support@norrnext.com|10|USD}
</p>
<p>
Параметр 'валюта' является опциональным и зависит от возможностей платежной системы.
</p>
<p>
Вы можете указывать не только адрес э-почты, но также ID мерчанта или номер кошелька.<br />
Например, для 'Яндекс.Деньги': {jmb_donation yandex|41001599904355|15}
</p>"
PLG_CONTENT_JMB_DONATION_ABOUT_NORRNEXT="<p><a href='http://norrnext.com/joomla-extensions/jmb-donation' target='_blank'>JMB Donation</a> распостраняется по лицензии
